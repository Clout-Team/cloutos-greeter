<!DOCTYPE HTML>
<html lang="en">
<head>

    <!-- Import main.css stylesheet -->
    <link type="text/css" rel="stylesheet" href="assets/css/main.css">
    
    <!-- Import jQuery.js script -->
    <script src="assets/js/jquery-3.1.1.min.js"></script>
    
    <!-- Load the config and apply appearance settings -->
    <script src="assets/config/default.conf"></script>
    <script src="assets/js/get_appearance.js"></script>
    
    <!-- Include material design font by Google -->
    <link type="text/css" rel="stylesheet" href="assets/css/material.css">

</head>

<body>

    <div id="loginBox">
        <!-- Login box header [logo/os name] -->
        <header>
            <div class="middle">
                <!--<img src="assets/img/clout-team.png" class="brand-logo"></img>-->
                <h1 id="brandText">CloutOS</h1>
            </div>
        </header>
        
        <!-- Login box login form -->
        <main>
            <form id="loginForm">
                <p class="info" id="message">Please enter your login details to continue.</p>
                
                <div class="group" id="usernameBox">
                    <img id="profileImage"></img>
                    <select name="username" id="username"><option>Other...</option></select>
                </div>
                <div class="group">
                    <input type="password" name="password" id="password" autocomplete="off" autocorrect="false" autocapitalize="off" required></input>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="password">Password</label>
                </div>
                
                <br>
                
                <button class="submit-login-form btn"><span>Log In</span></button>
            <form>
        </main>
        
        <!-- Login box footer [currently unused]l -->
        <footer>
            
        </footer>
    </div>
    
    <div id="actionBar">
        <ul class="widgets-left">
            <li><a href="#" class="action-link" data-action="shutdown"><img src="assets/img/ui/shutdown.png"></img> Shutdown</a></li>
            <li><a href="#" class="action-link" data-action="restart"><img src="assets/img/ui/restart.png"></img> Restart</a></li>
            <li><a href="#" class="action-link" data-action="suspend"><img src="assets/img/ui/suspend.png"></img> Suspend</a></li>
            <li><a href="#" class="action-link" data-action="hibernate"><img src="assets/img/ui/hibernate.png"></img> Hibernate</a></li>
        </ul>
        
        <ul class="widgets-right">
            <li><p class="clock"></p></li>
        </ul>
    </div>
    
    <!-- Import widgets -->
    <script src="widgets/clock.js"></script>
    
    <!-- Include the login script -->
    <script src="assets/js/do_login.js"></script>
    
    <!-- Import main login scripts -->
    <script src="assets/js/main.js"></script>
    
    <!-- Import mock.js script for in-browser testing -->
    <!--<script src="assets/js/mock.js"></script>-->
    
</body>
</html>
